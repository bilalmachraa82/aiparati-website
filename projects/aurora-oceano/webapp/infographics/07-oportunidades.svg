<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="goldGrad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a962"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Header -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="14" fill="#c9a962" text-anchor="middle" letter-spacing="3">AURORA OCEANO</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">OPORTUNIDADES NÃO CAPTURADAS</text>
  <line x1="250" y1="85" x2="550" y2="85" stroke="#c9a962" stroke-width="1"/>
  
  <!-- Big number -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="56" fill="url(#goldGrad7)" text-anchor="middle" font-weight="bold">€5.6M</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">POTENCIAL IDENTIFICADO</text>
  
  <!-- Waterfall chart -->
  <g transform="translate(100, 200)">
    <!-- Starting point - Current Revenue -->
    <rect x="20" y="20" width="80" height="180" fill="#c9a962" rx="4"/>
    <text x="60" y="10" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">ACTUAL</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="14" fill="#0a0a0a" text-anchor="middle" font-weight="bold">€4.4M</text>
    
    <!-- Connector line -->
    <line x1="100" y1="20" x2="130" y2="20" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Lost clients recovery -->
    <rect x="130" y="20" width="80" height="30" fill="#4CAF50" rx="4"/>
    <text x="170" y="10" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">CLIENTES</text>
    <text x="170" y="0" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">PERDIDOS</text>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">+€358k</text>
    <line x1="210" y1="20" x2="240" y2="20" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Porto expansion -->
    <rect x="240" y="-30" width="80" height="50" fill="#4CAF50" rx="4"/>
    <text x="280" y="-40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">PORTO</text>
    <text x="280" y="-5" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">+€500k</text>
    <line x1="240" y1="20" x2="240" y2="-30" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="320" y1="-30" x2="350" y2="-30" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Spain growth -->
    <rect x="350" y="-100" width="80" height="70" fill="#4CAF50" rx="4"/>
    <text x="390" y="-110" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">ESPANHA</text>
    <text x="390" y="-55" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">+€1.0M</text>
    <line x1="350" y1="-30" x2="350" y2="-100" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="430" y1="-100" x2="460" y2="-100" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Upsell existing -->
    <rect x="460" y="-200" width="80" height="100" fill="#4CAF50" rx="4"/>
    <text x="500" y="-210" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">UPSELL</text>
    <text x="500" y="-140" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">+€1.5M</text>
    <line x1="460" y1="-100" x2="460" y2="-200" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="540" y1="-200" x2="570" y2="-200" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- New products -->
    <rect x="570" y="-320" width="80" height="120" fill="#4CAF50" rx="4"/>
    <text x="610" y="-330" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">NOVOS</text>
    <text x="610" y="-340" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">PRODUTOS</text>
    <text x="610" y="-250" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">+€2.2M</text>
    <line x1="570" y1="-200" x2="570" y2="-320" stroke="#444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Potential total -->
    <rect x="680" y="-320" width="80" height="520" fill="url(#goldGrad7)" rx="4" stroke="#fff" stroke-width="2"/>
    <text x="720" y="-335" font-family="Arial, sans-serif" font-size="10" fill="#c9a962" text-anchor="middle" font-weight="bold">POTENCIAL</text>
    <text x="720" y="-50" font-family="Arial, sans-serif" font-size="18" fill="#0a0a0a" text-anchor="middle" font-weight="bold">€10M</text>
  </g>
  
  <!-- Breakdown table -->
  <g transform="translate(80, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#888">DETALHE DAS OPORTUNIDADES</text>
    <line x1="0" y1="10" x2="640" y2="10" stroke="#333" stroke-width="1"/>
    
    <rect x="0" y="20" width="120" height="45" fill="#1a1a1a" rx="4"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888">Clientes perdidos</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">€358k</text>
    
    <rect x="130" y="20" width="120" height="45" fill="#1a1a1a" rx="4"/>
    <text x="140" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888">Expansão Porto</text>
    <text x="140" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">€500k</text>
    
    <rect x="260" y="20" width="120" height="45" fill="#1a1a1a" rx="4"/>
    <text x="270" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888">Crescimento ES</text>
    <text x="270" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">€1.0M</text>
    
    <rect x="390" y="20" width="120" height="45" fill="#1a1a1a" rx="4"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888">Upsell clientes</text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">€1.5M</text>
    
    <rect x="520" y="20" width="120" height="45" fill="#1a1a1a" rx="4" stroke="#c9a962" stroke-width="1"/>
    <text x="530" y="40" font-family="Arial, sans-serif" font-size="9" fill="#c9a962">Novos produtos</text>
    <text x="530" y="55" font-family="Arial, sans-serif" font-size="14" fill="#c9a962" font-weight="bold">€2.2M</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="10" fill="#444" text-anchor="middle">Análise de Oportunidades de Crescimento | Potencial vs Actual</text>
</svg>