<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a962"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Header -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="14" fill="#c9a962" text-anchor="middle" letter-spacing="3">AURORA OCEANO</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">EVOLUÇÃO MENSAL COMPARATIVA</text>
  <line x1="250" y1="85" x2="550" y2="85" stroke="#c9a962" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="280" y="100" width="12" height="12" fill="#444"/>
  <text x="298" y="111" font-family="Arial, sans-serif" font-size="11" fill="#888">2024</text>
  <rect x="380" y="100" width="12" height="12" fill="url(#goldGrad2)"/>
  <text x="398" y="111" font-family="Arial, sans-serif" font-size="11" fill="#c9a962">2025</text>
  
  <!-- Y-axis labels -->
  <text x="55" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">€600k</text>
  <text x="55" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">€450k</text>
  <text x="55" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">€300k</text>
  <text x="55" y="400" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">€150k</text>
  <text x="55" y="480" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">€0</text>
  
  <!-- Grid lines -->
  <line x1="65" y1="155" x2="760" y2="155" stroke="#222" stroke-width="1"/>
  <line x1="65" y1="235" x2="760" y2="235" stroke="#222" stroke-width="1"/>
  <line x1="65" y1="315" x2="760" y2="315" stroke="#222" stroke-width="1"/>
  <line x1="65" y1="395" x2="760" y2="395" stroke="#222" stroke-width="1"/>
  <line x1="65" y1="475" x2="760" y2="475" stroke="#333" stroke-width="1"/>
  
  <!-- Bars 2024 (grey) and 2025 (gold) - Monthly data -->
  <!-- Jan -->
  <rect x="80" y="380" width="22" height="95" fill="#444"/>
  <rect x="105" y="320" width="22" height="155" fill="url(#goldGrad2)"/>
  <text x="103" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">JAN</text>
  
  <!-- Feb -->
  <rect x="140" y="395" width="22" height="80" fill="#444"/>
  <rect x="165" y="340" width="22" height="135" fill="url(#goldGrad2)"/>
  <text x="163" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">FEV</text>
  
  <!-- Mar -->
  <rect x="200" y="370" width="22" height="105" fill="#444"/>
  <rect x="225" y="300" width="22" height="175" fill="url(#goldGrad2)"/>
  <text x="223" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">MAR</text>
  
  <!-- Apr -->
  <rect x="260" y="385" width="22" height="90" fill="#444"/>
  <rect x="285" y="310" width="22" height="165" fill="url(#goldGrad2)"/>
  <text x="283" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">ABR</text>
  
  <!-- May -->
  <rect x="320" y="375" width="22" height="100" fill="#444"/>
  <rect x="345" y="280" width="22" height="195" fill="url(#goldGrad2)"/>
  <text x="343" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">MAI</text>
  
  <!-- Jun -->
  <rect x="380" y="360" width="22" height="115" fill="#444"/>
  <rect x="405" y="260" width="22" height="215" fill="url(#goldGrad2)"/>
  <text x="403" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">JUN</text>
  
  <!-- Jul (peak season start) -->
  <rect x="440" y="320" width="22" height="155" fill="#555"/>
  <rect x="465" y="200" width="22" height="275" fill="url(#goldGrad2)"/>
  <text x="463" y="495" font-family="Arial, sans-serif" font-size="9" fill="#c9a962" text-anchor="middle">JUL</text>
  
  <!-- Aug -->
  <rect x="500" y="290" width="22" height="185" fill="#555"/>
  <rect x="525" y="170" width="22" height="305" fill="url(#goldGrad2)"/>
  <text x="523" y="495" font-family="Arial, sans-serif" font-size="9" fill="#c9a962" text-anchor="middle">AGO</text>
  
  <!-- Sep -->
  <rect x="560" y="300" width="22" height="175" fill="#555"/>
  <rect x="585" y="180" width="22" height="295" fill="url(#goldGrad2)"/>
  <text x="583" y="495" font-family="Arial, sans-serif" font-size="9" fill="#c9a962" text-anchor="middle">SET</text>
  
  <!-- Oct -->
  <rect x="620" y="310" width="22" height="165" fill="#555"/>
  <rect x="645" y="190" width="22" height="285" fill="url(#goldGrad2)"/>
  <text x="643" y="495" font-family="Arial, sans-serif" font-size="9" fill="#c9a962" text-anchor="middle">OUT</text>
  
  <!-- Nov -->
  <rect x="680" y="330" width="22" height="145" fill="#555"/>
  <rect x="705" y="210" width="22" height="265" fill="url(#goldGrad2)"/>
  <text x="703" y="495" font-family="Arial, sans-serif" font-size="9" fill="#c9a962" text-anchor="middle">NOV</text>
  
  <!-- Peak season indicator -->
  <line x1="455" y1="140" x2="720" y2="140" stroke="#c9a962" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="587" y="133" font-family="Arial, sans-serif" font-size="10" fill="#c9a962" text-anchor="middle">ÉPOCA ALTA (61% da faturação)</text>
  
  <!-- Footer -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="11" fill="#555" text-anchor="middle">Comparativo Janeiro-Novembro | Crescimento consistente em todos os meses</text>
</svg>