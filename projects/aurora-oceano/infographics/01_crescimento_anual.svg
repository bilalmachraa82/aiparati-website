<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a962"/>
      <stop offset="100%" style="stop-color:#a08442"/>
    </linearGradient>
    <linearGradient id="barGrad2024" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="barGrad2025" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a962"/>
      <stop offset="100%" style="stop-color:#8a7340"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Inter, Arial" font-size="24" font-weight="700" fill="#ffffff">CRESCIMENTO ANUAL</text>
  <text x="400" y="70" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#6b7280">Faturação 2024 vs 2025</text>
  
  <!-- Big Growth Number -->
  <text x="400" y="140" text-anchor="middle" font-family="Inter, Arial" font-size="72" font-weight="800" fill="url(#goldGrad)">+60.6%</text>
  <text x="400" y="165" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#6b7280">crescimento ano-a-ano</text>
  
  <!-- Bar Chart -->
  <g transform="translate(150, 200)">
    <!-- 2024 Bar -->
    <rect x="50" y="100" width="150" height="150" rx="8" fill="url(#barGrad2024)"/>
    <text x="125" y="90" text-anchor="middle" font-family="Inter, Arial" font-size="28" font-weight="700" fill="#ffffff">€2.75M</text>
    <text x="125" y="280" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#6b7280">2024</text>
    <text x="125" y="300" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#4a4a4a">8.767 facturas</text>
    
    <!-- 2025 Bar -->
    <rect x="300" y="10" width="150" height="240" rx="8" fill="url(#barGrad2025)"/>
    <text x="375" y="0" text-anchor="middle" font-family="Inter, Arial" font-size="28" font-weight="700" fill="#c9a962">€4.41M</text>
    <text x="375" y="280" text-anchor="middle" font-family="Inter, Arial" font-size="16" fill="#6b7280">2025</text>
    <text x="375" y="300" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#4a4a4a">7.565 facturas</text>
    
    <!-- Growth Arrow -->
    <path d="M220 125 L280 125 L280 115 L310 130 L280 145 L280 135 L220 135 Z" fill="#c9a962"/>
  </g>
  
  <!-- Key Stats -->
  <g transform="translate(0, 430)">
    <rect x="100" y="0" width="180" height="50" rx="8" fill="#1a1a1a"/>
    <text x="190" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#c9a962">+86%</text>
    <text x="190" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="#6b7280">Ticket Médio</text>
    
    <rect x="310" y="0" width="180" height="50" rx="8" fill="#1a1a1a"/>
    <text x="400" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#c9a962">+77%</text>
    <text x="400" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="#6b7280">Valor por Cliente</text>
    
    <rect x="520" y="0" width="180" height="50" rx="8" fill="#1a1a1a"/>
    <text x="610" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#c9a962">-14%</text>
    <text x="610" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="#6b7280">Nº Facturas</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#4a4a4a">AiParaTi | Análise de 16.332 facturas</text>
</svg>