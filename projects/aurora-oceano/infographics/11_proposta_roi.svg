<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="24" font-weight="700" fill="#ffffff">PROPOSTA COMERCIAL</text>
  <text x="400" y="65" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#6b7280">Investimento e Retorno</text>
  
  <!-- Investment boxes -->
  <g transform="translate(50, 100)">
    <!-- Setup -->
    <rect x="0" y="0" width="220" height="150" rx="12" fill="#1a1a1a"/>
    <text x="110" y="35" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#6b7280">SETUP INICIAL</text>
    <text x="110" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="40" font-weight="800" fill="#c9a962">€2.500</text>
    <text x="110" y="110" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">Bot + Dashboard + Moloni</text>
    <text x="110" y="125" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">+ Formação 2h</text>
    
    <!-- Monthly -->
    <rect x="250" y="0" width="220" height="150" rx="12" fill="#1a1a1a"/>
    <text x="360" y="35" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#6b7280">MANUTENÇÃO</text>
    <text x="360" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="40" font-weight="800" fill="#c9a962">€150</text>
    <text x="360" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#6b7280">/mês</text>
    <text x="360" y="125" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">Suporte + Updates + Hosting</text>
    
    <!-- Partner -->
    <rect x="500" y="0" width="220" height="150" rx="12" fill="#1a1a1a"/>
    <text x="610" y="35" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#6b7280">PARCEIRO EXTRA</text>
    <text x="610" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="40" font-weight="800" fill="#c9a962">€750</text>
    <text x="610" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#6b7280">setup</text>
    <text x="610" y="125" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#6b7280">+ €50/mês manutenção</text>
  </g>
  
  <!-- ROI Section -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="120" rx="12" fill="url(#roiGrad)"/>
    <defs>
      <linearGradient id="roiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#16a34a"/>
        <stop offset="100%" style="stop-color:#22c55e"/>
      </linearGradient>
    </defs>
    
    <text x="30" y="35" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#ffffff">RETORNO DO INVESTIMENTO</text>
    
    <!-- ROI metrics -->
    <text x="130" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#ffffff">380%</text>
    <text x="130" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="rgba(255,255,255,0.8)">ROI Ano 1</text>
    
    <text x="300" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#ffffff">3.1</text>
    <text x="300" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="rgba(255,255,255,0.8)">Meses break-even</text>
    
    <text x="470" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#ffffff">€950</text>
    <text x="470" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="rgba(255,255,255,0.8)">Poupança mensal</text>
    
    <text x="620" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#ffffff">€11.4k</text>
    <text x="620" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="rgba(255,255,255,0.8)">Poupança anual</text>
  </g>
  
  <!-- Savings breakdown -->
  <g transform="translate(50, 420)">
    <text x="0" y="15" font-family="Inter, Arial" font-size="11" fill="#6b7280">COMPOSIÇÃO DA POUPANÇA:</text>
    <text x="200" y="15" font-family="Inter, Arial" font-size="11" fill="#ffffff">Tempo admin €600</text>
    <text x="350" y="15" font-family="Inter, Arial" font-size="11" fill="#ffffff">Erros €200</text>
    <text x="470" y="15" font-family="Inter, Arial" font-size="11" fill="#ffffff">Rotas €150</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="300" height="35" rx="20" fill="#c9a962"/>
    <text x="150" y="23" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#0a0a0a">AGENDAR REUNIÃO →</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#4a4a4a">AiParaTi | bilal@aiparati.pt</text>
</svg>