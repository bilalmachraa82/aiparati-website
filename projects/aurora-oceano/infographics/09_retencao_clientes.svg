<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="24" font-weight="700" fill="#ffffff">RETENÇÃO DE CLIENTES</text>
  <text x="400" y="65" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#6b7280">Evolução 2024 → 2025</text>
  
  <!-- Funnel visualization -->
  <g transform="translate(150, 100)">
    <!-- 2024 base -->
    <polygon points="50,0 450,0 400,60 100,60" fill="#4a4a4a"/>
    <text x="250" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#ffffff">304 clientes</text>
    <text x="250" y="80" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#6b7280">2024</text>
    
    <!-- Retained -->
    <polygon points="100,100 400,100 370,160 130,160" fill="#16a34a"/>
    <text x="250" y="140" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#ffffff">209 retidos</text>
    <text x="250" y="180" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#16a34a">68.8%</text>
    
    <!-- Lost indicator -->
    <line x1="420" y1="30" x2="480" y2="30" stroke="#dc2626" stroke-width="2"/>
    <text x="490" y="35" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#dc2626">95 perdidos</text>
    <text x="490" y="52" font-family="Inter, Arial" font-size="11" fill="#6b7280">€450k valor</text>
    
    <!-- New clients arrow -->
    <path d="M130 200 L130 240 L250 240" stroke="#c9a962" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="60" y="220" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#c9a962">+66 novos</text>
    <text x="60" y="237" font-family="Inter, Arial" font-size="11" fill="#6b7280">€1.2M valor</text>
    
    <!-- 2025 result -->
    <polygon points="130,260 370,260 340,320 160,320" fill="#c9a962"/>
    <text x="250" y="300" text-anchor="middle" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#0a0a0a">275 clientes</text>
    <text x="250" y="340" text-anchor="middle" font-family="Inter, Arial" font-size="12" fill="#6b7280">2025</text>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#c9a962"/>
      </marker>
    </defs>
  </g>
  
  <!-- Key metrics -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="220" height="50" rx="8" fill="#16a34a" opacity="0.2"/>
    <text x="110" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#16a34a">2.7x</text>
    <text x="110" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="#ffffff">Valor novo/perdido</text>
    
    <rect x="240" y="0" width="220" height="50" rx="8" fill="#c9a962" opacity="0.2"/>
    <text x="350" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#c9a962">+77%</text>
    <text x="350" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="11" fill="#ffffff">€/cliente/ano</text>
    
    <rect x="480" y="0" width="220" height="50" rx="8" fill="#1a1a1a"/>
    <text x="590" y="22" text-anchor="middle" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#ffffff">Conclusão</text>
    <text x="590" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">Perdem-se pequenos, ganham-se grandes</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#4a4a4a">AiParaTi | Análise de retenção</text>
</svg>