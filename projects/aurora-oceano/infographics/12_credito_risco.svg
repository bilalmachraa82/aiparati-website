<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="24" font-weight="700" fill="#ffffff">ANÁLISE DE CRÉDITO</text>
  <text x="400" y="65" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#dc2626">⚠️ Risco identificado: €803k a 60 dias</text>
  
  <!-- Donut chart -->
  <g transform="translate(200, 260)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#1a1a1a" stroke-width="30"/>
    
    <!-- 30 days - 51.6% = 186 degrees -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#c9a962" stroke-width="30" 
            stroke-dasharray="324 628" transform="rotate(-90)"/>
    
    <!-- Pronto Pagamento - 20.5% = 74 degrees -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#16a34a" stroke-width="30" 
            stroke-dasharray="129 628" stroke-dashoffset="-324" transform="rotate(-90)"/>
    
    <!-- 60 dias - 18.2% = 65 degrees (RISK) -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#dc2626" stroke-width="30" 
            stroke-dasharray="114 628" stroke-dashoffset="-453" transform="rotate(-90)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="60" fill="#0a0a0a"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#ffffff">€4.41M</text>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">Total 2025</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(380, 140)">
    <!-- 30 dias -->
    <rect x="0" y="0" width="300" height="55" rx="8" fill="#1a1a1a"/>
    <rect x="15" y="18" width="20" height="20" rx="4" fill="#c9a962"/>
    <text x="50" y="28" font-family="Inter, Arial" font-size="12" fill="#ffffff">30 Dias</text>
    <text x="50" y="43" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#c9a962">€2.28M</text>
    <text x="140" y="43" font-family="Inter, Arial" font-size="12" fill="#6b7280">(51.6%)</text>
    <text x="250" y="35" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#c9a962">Médio</text>
    
    <!-- Pronto -->
    <rect x="0" y="65" width="300" height="55" rx="8" fill="#1a1a1a"/>
    <rect x="15" y="83" width="20" height="20" rx="4" fill="#16a34a"/>
    <text x="50" y="93" font-family="Inter, Arial" font-size="12" fill="#ffffff">Pronto Pagamento</text>
    <text x="50" y="108" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#16a34a">€904k</text>
    <text x="130" y="108" font-family="Inter, Arial" font-size="12" fill="#6b7280">(20.5%)</text>
    <text x="250" y="100" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#16a34a">Baixo</text>
    
    <!-- 60 dias - RISK -->
    <rect x="0" y="130" width="300" height="55" rx="8" fill="#dc2626" opacity="0.2"/>
    <rect x="0" y="130" width="4" height="55" fill="#dc2626"/>
    <rect x="15" y="148" width="20" height="20" rx="4" fill="#dc2626"/>
    <text x="50" y="158" font-family="Inter, Arial" font-size="12" fill="#ffffff">60 Dias</text>
    <text x="50" y="173" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#dc2626">€803k</text>
    <text x="130" y="173" font-family="Inter, Arial" font-size="12" fill="#6b7280">(18.2%)</text>
    <text x="250" y="165" text-anchor="middle" font-family="Inter, Arial" font-size="10" font-weight="600" fill="#dc2626">ALTO ⚠️</text>
    
    <!-- Remessa -->
    <rect x="0" y="195" width="300" height="55" rx="8" fill="#1a1a1a"/>
    <rect x="15" y="213" width="20" height="20" rx="4" fill="#4a4a4a"/>
    <text x="50" y="223" font-family="Inter, Arial" font-size="12" fill="#ffffff">Remessa/Outros</text>
    <text x="50" y="238" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#ffffff">€427k</text>
    <text x="130" y="238" font-family="Inter, Arial" font-size="12" fill="#6b7280">(9.7%)</text>
    <text x="250" y="230" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#6b7280">Variável</text>
  </g>
  
  <!-- Alert box -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#dc2626" opacity="0.15"/>
    <rect x="0" y="0" width="4" height="60" fill="#dc2626"/>
    <text x="25" y="25" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#dc2626">⚠️ RISCO NOVO</text>
    <text x="25" y="45" font-family="Inter, Arial" font-size="11" fill="#ffffff">60 dias cresceu de €0 (2024) para €803k (2025). Contratar seguro de crédito. Renegociar para 30 dias com 2% desconto.</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#4a4a4a">AiParaTi | Análise de risco de crédito</text>
</svg>