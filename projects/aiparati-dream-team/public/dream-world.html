    <script>
        // Web Audio API - 8-bit RPG Music Generator
        class RetroMusicPlayer {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.melodyIndex = 0;
                this.bassIndex = 0;
                this.tempo = 140;
                
                // Secret of Mana inspired melody (Fear of the Heavens / Angel's Fear vibes)
                this.melody = [
                    // Theme A - Mystical
                    { note: 'E4', duration: 0.5 }, { note: 'G4', duration: 0.5 },
                    { note: 'A4', duration: 0.75 }, { note: 'B4', duration: 0.25 },
                    { note: 'C5', duration: 1 }, { note: 'B4', duration: 0.5 },
                    { note: 'A4', duration: 0.5 }, { note: 'G4', duration: 1 },
                    { note: 'E4', duration: 0.5 }, { note: 'D4', duration: 0.5 },
                    { note: 'E4', duration: 1.5 }, { note: null, duration: 0.5 },
                    // Theme B - Adventure
                    { note: 'A4', duration: 0.5 }, { note: 'C5', duration: 0.5 },
                    { note: 'D5', duration: 0.75 }, { note: 'E5', duration: 0.25 },
                    { note: 'D5', duration: 0.5 }, { note: 'C5', duration: 0.5 },
                    { note: 'A4', duration: 1 }, { note: 'G4', duration: 0.5 },
                    { note: 'A4', duration: 0.5 }, { note: 'E4', duration: 1 },
                    { note: null, duration: 0.5 },
                    // Theme C - Wonder
                    { note: 'G4', duration: 0.5 }, { note: 'B4', duration: 0.5 },
                    { note: 'D5', duration: 1 }, { note: 'C5', duration: 0.5 },
                    { note: 'B4', duration: 0.5 }, { note: 'A4', duration: 0.5 },
                    { note: 'G4', duration: 0.5 }, { note: 'E4', duration: 1.5 },
                ];
                
                this.bass = [
                    { note: 'A2', duration: 2 }, { note: 'E2', duration: 2 },
                    { note: 'G2', duration: 2 }, { note: 'D2', duration: 2 },
                    { note: 'A2', duration: 2 }, { note: 'C3', duration: 2 },
                    { note: 'G2', duration: 2 }, { note: 'E2', duration: 2 },
                ];
                
                this.noteFreq = {
                    'C2': 65.41, 'D2': 73.42, 'E2': 82.41, 'G2': 98.00, 'A2': 110.00,
                    'C3': 130.81, 'D3': 146.83, 'E3': 164.81, 'G3': 196.00, 'A3': 220.00,
                    'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23, 'G4': 392.00,
                    'A4': 440.00, 'B4': 493.88, 'C5': 523.25, 'D5': 587.33, 'E5': 659.25,
                };
            }
            
            init() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            playNote(freq, duration, type = 'triangle', volume = 0.15) {
                if (!this.audioContext || !freq) return;
                
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                
                gain.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration * 0.9);
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + duration);
            }
            
            playMelody() {
                if (!this.isPlaying) return;
                
                const note = this.melody[this.melodyIndex];
                const beatDuration = 60 / this.tempo;
                
                if (note.note) {
                    this.playNote(this.noteFreq[note.note], note.duration * beatDuration, 'triangle', 0.12);
                }
                
                this.melodyIndex = (this.melodyIndex + 1) % this.melody.length;
                
                setTimeout(() => this.playMelody(), note.duration * beatDuration * 1000);
            }
            
            playBass() {
                if (!this.isPlaying) return;
                
                const note = this.bass[this.bassIndex];
                const beatDuration = 60 / this.tempo;
                
                if (note.note) {
                    this.playNote(this.noteFreq[note.note], note.duration * beatDuration, 'sine', 0.08);
                }
                
                this.bassIndex = (this.bassIndex + 1) % this.bass.length;
                
                setTimeout(() => this.playBass(), note.duration * beatDuration * 1000);
            }
            
            start() {
                if (!this.audioContext) this.init();
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                this.isPlaying = true;
                this.playMelody();
                this.playBass();
            }
            
            stop() {
                this.isPlaying = false;
            }
            
            toggle() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.start();
                }
                return this.isPlaying;
            }
        }
        
        const musicPlayer = new RetroMusicPlayer();

            { agent: 'VORTEX', action: 'deployed API v2.1', color: '#10b981' },
            { agent: 'ORACLE', action: 'database backup complete', color: '#6366f1' },
            { agent: 'CIPHER', action: 'security scan: no vulnerabilities', color: '#ef4444' },
            { agent: 'ATLAS', action: 'updated product roadmap', color: '#9333ea' }
        ];
        
        // Initialize
        const agentsContainer = document.getElementById('agents');
        const logEntries = document.getElementById('log-entries');
        const particlesContainer = document.getElementById('particles');
        
        // Create agents
        agents.forEach((agent, index) => {
            const el = document.createElement('div');
            el.className = 'agent' + (Math.random() > 0.3 ? ' working' : '');
            el.style.left = agent.x + 'px';
            el.style.top = agent.y + 'px';
            el.style.animationDelay = (index * 0.1) + 's';
            
            el.innerHTML = `
                <div class="agent-sprite">${agent.emoji}</div>
                <div class="agent-name" style="border-color: ${agent.color}">${agent.name}<br><small style="color: ${agent.color}">${agent.role}</small></div>
                <div class="agent-status">${Math.random() > 0.5 ? 'üí≠' : '‚ö°'}</div>
            `;
            
            // Random task bubble
            if (Math.random() > 0.6) {
                const task = tasks[Math.floor(Math.random() * tasks.length)];
                const bubble = document.createElement('div');
                bubble.className = 'task-bubble';
                bubble.style.borderColor = agent.color;
                bubble.style.left = (agent.x - 30) + 'px';
                bubble.style.top = (agent.y - 50) + 'px';
                bubble.innerHTML = task;
                bubble.querySelector('::after')?.style.borderTopColor = agent.color;
                agentsContainer.appendChild(bubble);
            }
            
            // Click handler
            el.onclick = () => {
                addLogEntry(agent.name, `says: "At your service!"`, agent.color);
            };
            
            agentsContainer.appendChild(el);
        });
        
        // Create particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.background = ['#a78bfa', '#f472b6', '#34d399', '#fbbf24'][Math.floor(Math.random() * 4)];
            particlesContainer.appendChild(particle);
        }
        
        // Add log entry
        function addLogEntry(agent, action, color) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.borderColor = color;
            entry.innerHTML = `<span style="color: ${color}">${agent}</span> ${action}`;
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // Keep only last 10
            while (logEntries.children.length > 10) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }
        
        // Initial log entries
        activities.forEach((act, i) => {
            setTimeout(() => addLogEntry(act.agent, act.action, act.color), i * 500);
        });
        
        // Random activities
        setInterval(() => {
            const act = activities[Math.floor(Math.random() * activities.length)];
            addLogEntry(act.agent, act.action, act.color);
        }, 5000);
        
        // Update uptime
        let seconds = 0;
        setInterval(() => {
            seconds++;
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
        }, 1000);
        
        // Random agent movement
        setInterval(() => {
            const agentEls = document.querySelectorAll('.agent');
            const randomAgent = agentEls[Math.floor(Math.random() * agentEls.length)];
            const dx = (Math.random() - 0.5) * 20;
            const dy = (Math.random() - 0.5) * 20;
            const currentX = parseInt(randomAgent.style.left);
            const currentY = parseInt(randomAgent.style.top);
            randomAgent.style.left = (currentX + dx) + 'px';
            randomAgent.style.top = (currentY + dy) + 'px';
        }, 2000);
        
        // Toggle working state
        setInterval(() => {
            const agentEls = document.querySelectorAll('.agent');
            const randomAgent = agentEls[Math.floor(Math.random() * agentEls.length)];
            randomAgent.classList.toggle('working');
        }, 3000);
        
        // Music toggle function
        function toggleMusic() {
            const btn = document.getElementById('music-toggle');
            const isPlaying = musicPlayer.toggle();
            
            if (isPlaying) {
                btn.textContent = 'üéµ Stop Music';
                btn.classList.add('playing');
                addLogEntry('JARVIS', 'activated Secret of Mana music! üéµ', '#fbbf24');
            } else {
                btn.textContent = 'üéµ Play Music';
                btn.classList.remove('playing');
                addLogEntry('JARVIS', 'music paused', '#fbbf24');
            }
        }
        
        // Auto-play hint
        setTimeout(() => {
            addLogEntry('SYSTEM', 'Click "Play Music" for Secret of Mana vibes! üéµ', '#a78bfa');
        }, 2000);
    </script>
</body>
</html>
